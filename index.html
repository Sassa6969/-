  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Press Start 2P', cursive;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      padding: 20px;
    }
    .hidden {
      display: none;
    }
    /* テーマ選択ボタンおよび選択肢の背景色は濃い色に設定 */
    .button, .choice {
      background-color: #333;
      color: #fff;
      border: 2px solid #fff;
      text-decoration: none;
      cursor: pointer;
      margin: 10px;
      padding: 10px 20px;
    }
    .button:hover, .choice:hover {
      background-color: #555;
    }
    /* 各テーマを囲むコンテナ */
    .theme-container {
      border: 1px solid #555;
      margin: 10px auto;
      padding: 10px;
      max-width: 600px;
      text-align: left;
    }
    /* テーマ概要表示 */
    .theme-overview {
      font-size: 12px;
      margin-top: 5px;
      color: #ccc;
    }
    /* モンスター画像のスタイル */
    #monster {
      margin-bottom: 20px;
    }
    #monster img {
      width: 64px;
      height: 64px;
      image-rendering: pixelated;
    }
  </style>
</head>

    <p id="status"></p>

    </div>
    <p id="quiz-question"></p>
    <div id="choices"></div>
    <p id="feedback"></p>
    <button id="next-btn" class="button hidden">次へ</button>
    <!-- テーマ変更ボタン（途中でもメニューに戻れる） -->

  </div>
